site_url: https://devos.ghamacha.com
repo_url: https://github.com/fghamacha
site_author: Fahmi GHAMACHA
copyright: Copyright Fahmi GHAMACHA 2022
nav :
  - Docker: index.md
  - Docker-Lab: 
      - Docker Intro : Docker.md
      - Docker Compose: Docker-compose.md
      - Docker Swarm : Docker Swarm.md
  - Kubernetes: Kubernetes.md
  - Infrastructure as a Code: 
      - Terraform: Terraform.md
      - Vagrant: Vagrant.md
      - Ansible: Ansible.md
theme:
  name: mkdocs
  language: en
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - navigation.tabs
    - navigation.tabs.sticky
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
extra:
  generator: false
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/fahmighamacha
      name: Find me on LinkedIn